<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Verse Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Gabarito', sans-serif; /* Use Gabarito font for all text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff6b6b, #f06178, #c445a4, #6a0572);
            background-size: 400% 400%;
            animation: gradientAnimation 15s infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            25% {
                background-position: 100% 50%;
            }
            50% {
                background-position: 0% 50%;
            }
            75% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            transition: transform 0.3s ease;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        /* Add hover effect */
        .container:hover {
            transform: scale(1.05);
        }

        /* Modern button styles */
        .refresh-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .refresh-button:hover {
            background-color: #0056b3;
        }

        /* Loading spinner styles */
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            display: none; /* Initially hidden */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bible Verse Generator</h1>
        <p id="verse-text">Click the button to generate a Bible verse:</p>
        <button class="refresh-button" onclick="generateVerse()">Generate Verse</button>
        <div class="loader" id="loader"></div>
    </div>

    <script>
        const bibleVerses = [
            // Encouraging Verses
            "Fear not, for I am with you; be not dismayed, for I am your God; I will strengthen you, I will help you, I will uphold you with my righteous right hand. - Isaiah 41:10",
            "The LORD is my light and my salvation; whom shall I fear? The LORD is the stronghold of my life; of whom shall I be afraid? - Psalm 27:1",
            "For I know the plans I have for you, declares the LORD, plans for welfare and not for evil, to give you a future and a hope. - Jeremiah 29:11",

            // Blessing Verses
            "The LORD bless you and keep you; the LORD make his face to shine upon you and be gracious to you; the LORD lift up his countenance upon you and give you peace. - Numbers 6:24-26",
            "Blessed are those who hunger and thirst for righteousness, for they shall be satisfied. - Matthew 5:6",
            "May the God of hope fill you with all joy and peace in believing, so that by the power of the Holy Spirit you may abound in hope. - Romans 15:13",

            // Helpful Verses
            "Trust in the LORD with all your heart, and do not lean on your own understanding. In all your ways acknowledge him, and he will make straight your paths. - Proverbs 3:5-6",
            "The fear of the LORD is the beginning of wisdom, and the knowledge of the Holy One is insight. - Proverbs 9:10",
            "Let your speech always be gracious, seasoned with salt, so that you may know how you ought to answer each person. - Colossians 4:6",
            "Then the tribe of Benjamin: and the captain of the sons of Benjamin shall be Abidan the son of Gideoni. - Numbers 2:22",
            "O let the nations be glad and sing for joy: for thou shalt judge the people righteously, and govern the nations upon earth. Selah. - Psalm 67:4"
        ];

        function generateVerse() {
            // Disable the button while fetching
            document.querySelector('.refresh-button').disabled = true;

            // Show the loading spinner
            document.querySelector('.loader').style.display = 'inline-block';

            // Simulate a shorter delay (adjust as needed)
            setTimeout(() => {
                // Generate a random index to select a verse
                const randomIndex = Math.floor(Math.random() * bibleVerses.length);
                const selectedVerse = bibleVerses[randomIndex];

                // Display the selected verse
                document.getElementById('verse-text').textContent = selectedVerse;

                // Enable the button and hide the loading spinner
                document.querySelector('.refresh-button').disabled = false;
                document.querySelector('.loader').style.display = 'none';
            }, 500); // Adjust the delay (in milliseconds)
        }
    </script>
</body>
</html>
